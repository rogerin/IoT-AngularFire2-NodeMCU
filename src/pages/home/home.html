<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      IoT - Ambientes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let ambient of ambients | async">

          <ion-item>
              <ion-label> {{ ambient.name }}</ion-label>
              <ion-toggle checked="false"></ion-toggle>
          </ion-item>

          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="editAmbient(ambient)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="removeAmbient(ambient.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>


  


  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newAmbient()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
